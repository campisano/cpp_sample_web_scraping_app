dist: xenial
language: shell
os: linux
services: docker
if: tag IS blank

jobs:
  include:
    - stage: "Test"
      if: branch != master
      install: skip
      script:
        - ./ci/build.sh
        - ./ci/test.sh
        - ./ci/coverage.sh
    - stage: "Deliver"
      if: branch = master
      install: skip
      script:
        - ./ci/build.sh
        - ./ci/test.sh
        - ./ci/deliver.sh
        - ./ci/coverage.sh
