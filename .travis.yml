dist: xenial
language: shell
os: linux
services: docker

cache:
  directories:
  - ${HOME}/.custom_cache
before_cache:
  - sudo chown -R ${USER} ${HOME}/.custom_cache

if: tag IS blank

jobs:
  include:
    - stage: "Test"
      if: branch != master
      install: skip
      script:
        - ./ci/build.sh
        - ./ci/test.sh
        - ./ci/coverage.sh
    - stage: "Deliver"
      if: branch = master
      install: skip
      script:
        - ./ci/build.sh
        - ./ci/test.sh
        - ./ci/deliver.sh
        - ./ci/coverage.sh
